<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>

<header class="game-header">
    <div class="game-outcome">
        <p></p>
    </div>

    <div class="score">
        <p></p>
    </div>

    <div class="round-outcome">
        <p></p>
    </div>

    <div class="round-outcome-text">
        <p></p>
    </div>
</header>

<main class="game-window">
    <button class="btn" hidden>
        <span id="rock">✊</span>
    </button>
    <button class="btn" hidden>
        <span id="paper">✋</span>
    </button>
    <button class="btn" hidden>
        <span id="scissors">✌️</span>
    </button>
</main>




</body>
</html>
